<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>扫码</title>
  <link rel="stylesheet" href="__CSS__/scan.css">
</head>
<body>
  <img src="__IMG__/b.jpg" alt="" class="i-bg">
  <div class="bg"></div>
  <div class="box">
    <img src="__IMG__/cc.png" alt="" class="dot">
    <h3>请扫描店家二维码</h3>
    <!-- <p>请扫描店家的二维码来完成付款请扫描店家的二维码来完成付款</p>
    <p>请扫描店家的二维码来完成付款请扫描店家的二维码来完成付款</p> -->
    <div class="btn">开始扫码</div>
  </div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="__JS__/jquery.min.js"></script>
<script type="text/javascript">
wx.config({
    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: 'wx23893fa3f43acef2', // 必填，公众号的唯一标识
    timestamp: {$timestamp}, // 必填，生成签名的时间戳
    nonceStr: '{$noncestr}', // 必填，生成签名的随机串
    signature: '{$signature}',// 必填，签名
    jsApiList: ['checkJsApi', 'startRecord', 'stopRecord','translateVoice','scanQRCode','openCard','getLocation'] // 必填，需要使用的JS接口列表
});
wx.ready(function(){
	
});
wx.error(function(res){
	alert('失败');
});

$('.btn').on('click',function(){
	wx.scanQRCode({
		needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
		scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
		success: function (res) {
			var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
			window.location.href="/Home/Order/index.html?shop_id="+encodeURIComponent(result);
		}
	});
})
</script>
</body>
</html>
