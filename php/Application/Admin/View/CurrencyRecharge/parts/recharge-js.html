<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({ checkboxClass: 'icheckbox-blue',radioClass: 'iradio-blue',increaseArea: '20%'});
	//表单验证
	CommonJs.FormCheck	= function(FormObj){
			if(CommonJs.Loading){ return false;}
			CommonJs.Loading 				= true;
			CommonJs.SubmitData = {};
			CommonJs.SubmitData.currency	= $("input[name='currency']").val();
			CommonJs.SubmitData.recurrency	= $("input[name='recurrency']").val();
			if(!CheckJs.required(CommonJs.SubmitData.currency)){
				_inform('请输入积分',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.recurrency)){
				_inform('请输入确认积分',function(){CommonJs.Loading = false;});return false;
			}
			CommonJs.Loading = false
			return true;
	};
	CommonJs.SubmitType	= 3;
	//数据提交
	CommonJs.JsSave("#form-member-add");
	//上传插件
	CommonJs.StartUpload();
});
</script>
