<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" data-field="td_id" title="ID"><input type="checkbox" id="selectid_0"></th>
			<th width="8%" data-field="td_name">商品名称</th>
			<th width="8%" data-field="td_category">商品分类</th>
			<th width="10%" data-field="td_img">商品封面</th>
			<th width="10%" data-field="td_status">状态</th>
			<th width="10%" data-field="td_originalprice">原价</th>
			<th width="10%" data-field="td_goodsprice">现价</th>
			<th width="10%" data-field="td_stock">库存</th>
			<th width="10%" data-field="td_create_time">添加时间</th>
			<th width="10%" data-field="td_url">商品链接</th>
			<th width="10%" data-field="td_done">操作</th>
		</tr>
    </thead>
	<tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td class="td_id" title="{$vo.id}"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}"></td>
            <td class="td_name">{$vo.goodsname}</td>
			<td class="td_category">{$vo.categoryname}</td>			
			<td class="td_img"><img src="{$vo.goodsimg}" style="width:80px"/></td>
			<td class="td_status">{$vo.status}</td>
			<td class="td_originalprice">{$vo.originalprice}</td>
			<td class="td_goodsprice">{$vo.goodsprice}</td>
			<td class="td_stock">{$vo.stock}</td>
			<td class="td_create_time">{$vo.create_time}</td>
			<td class="td_url">{$vo.url}</td>
			<td class="td_done"><include file="Public/button-right" /></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="0" class="text-center colspanClass"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
