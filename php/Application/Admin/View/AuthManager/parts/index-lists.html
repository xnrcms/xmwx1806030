<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" data-field="td_id"><input type="checkbox" id="selectid_0"></th>
			<th width="25%" data-field="td_name">用户组</th>
			<th width="35%" data-field="td_name">描述</th>
			<th width="8%" data-field="td_status">状态</th>
			<th width="15%" data-field="td_update_time">更新时间</th>
			<th width="25%" data-field="td_name">操作</th>
		</tr>
    </thead>
	<tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td class="td_id"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}" class=""></td>
			<td class="td_title"><a href="javascript:;" onClick="return layer_show('用户组编辑','{:U('edit','id='.$vo['id'])}',800,300);" style="color:#06c;">{$vo.title}</a></td>
			<td class="td_description">{$vo.description}</td>
			<td class="td_status">{$vo.status_text}</td>
			<td class="td_update_time">{$vo.update_time}</td>
			<td class="td_done"><include file="Public/button-right" /></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
