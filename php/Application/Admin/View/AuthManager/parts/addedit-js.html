<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({ checkboxClass: 'icheckbox-blue',radioClass: 'iradio-blue',increaseArea: '20%'});
	CommonJs.FormCheck	= function(FormObj){
			if(CommonJs.Loading){ return false;}
			CommonJs.Loading 	= true;
			CommonJs.SubmitData.title				= $("input[name='title']").val();
			CommonJs.SubmitData.description			= $("textarea[name='description']").val();
			CommonJs.SubmitData.id					= $("input[name='id']").val();
			if(!CheckJs.required(CommonJs.SubmitData.title)){
				_inform('请输入用户组名称',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.description)){
				_inform('请输入用户组描述',function(){CommonJs.Loading = false;});return false;
			}
			CommonJs.Loading = false
			return true;
	};
	CommonJs.JsSave("#form-member-add");
});
</script>
