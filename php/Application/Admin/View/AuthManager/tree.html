<volist name="tree" id="list">
<dl class="cate-item">
    <dt class="cf">
    <!-- <div class="fold"><i></i></div> -->
    <label>
        <div class="order"><input class="cate_id ids" type="checkbox" name="cid[]" value="{$list.id}"></div>
        <div class="name">
            <span class="tab-sign"></span>
            {$list.title}
            <span class="help-inline msg"></span>
        </div>
    </label>
    </dt>
    <eq name="isshow" value="1">
    <notempty name="list['_']">
    <dd>
    {:R('AuthManager/tree', array($list['_']))}
    </dd>
    </notempty>
    </eq>
</dl>
</volist>
