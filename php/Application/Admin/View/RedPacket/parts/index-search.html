{/*搜索区域*=============================================================================start*/}
<form name="searchForm">
<div class="text-c search-form"> 领取红包日期筛选：
	<input type="text" name="create_time_s" placeholder="请输入红包开始时间" value="{:I('create_time_s')}" onFocus="WdatePicker({maxDate:'#F{ $dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:186px;">
	-
	<input type="text" name="create_time_e" placeholder="请输入红包结束时间" value="{:I('create_time_e')}" onFocus="WdatePicker({minDate:'#F{ $dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:186px;">
	
	<input type="text" name="user_keyword" value="{:I('user_keyword')}" id="" placeholder="请输入用户编号" style="width:250px" class="input-text search-input">
	
	<input type="text" name="shop_keyword" value="{:I('shop_keyword')}" id="" placeholder="请输入商家编号" style="width:250px" class="input-text search-input">
	 
	<button name="" id="search" url="{:U('',$extends_param)}" class="btn btn-success" ><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
</div>
</form>
{/*搜索区域=============================================================================end*/}
