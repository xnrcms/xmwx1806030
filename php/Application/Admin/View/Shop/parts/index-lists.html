<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" class="td_id">id</th>
			<th width="8%" data-field="td_face">商家图片</th>
			<th width="10%" data-field="td_shop_name">商家名称</th>
			<th width="10%" data-field="td_mobile">联系方式</th>
			<th width="10%" data-field="td_create_time">添加时间</th>
			<th width="10%" data-field="td_status">状态</th>
			<th width="8%" data-field="td_done">操作</th>
		</tr>
    </thead>
	<tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td class="td_id" title="{$vo.id}"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}"></td>
            <td class="td_face"><img src="{$vo.face}" width="80" height="80"></td>
            <td class="td_shop_name">{$vo.shop_name}</td>
			<td class="td_name">{$vo.mobile}</td>
			<td class="td_create_time">{$vo.create_time}</td>
			<td class="td_status"><if condition="$vo.status eq 1"><font color="green">启用</font><elseif condition="$vo.status eq 2"/><font color="red">禁用</font></if></td>
			
			<td class="td_done">
			<notempty name="ListRightNav">
			<volist name="ListRightNav" id="lrn">
				<switch name="lrn.posttype">
					<case value="0">
						<a style="text-decoration:none" class="ml-5" href="{:U($lrn[url],'id='.$vo[id].$extends_param)}" title="{$lrn.title}">{$lrn.title}</a>
					</case>
					<case value="4">
						<a style="text-decoration:none" class="ml-5" onClick="CommonJs.IsAjax('{$vo[id]}','{:U($lrn[url],'ids='.$vo[id].$extends_param)}','{$lrn.title}')" href="javascript:;" title="{$lrn.title}">{$lrn.title}</a>
					</case>
					<case value="5">
						<php>if($lrn['url'] == 'Shop/recommend' && $vo['is_recommend'] == 0){</php>
						<a style="text-decoration:none" class="ml-5" onClick="CommonJs.IsAjax('{$vo[id]}','{:U($lrn[url],'ids='.$vo[id].$extends_param)}','{$lrn.title}')" href="javascript:;" title="{$lrn.title}">{$lrn.title}</a>
						<php>}</php>
						<php>if($lrn['url'] == 'Shop/recommendCancel' && $vo['is_recommend'] == 1){</php>
						<a style="text-decoration:none" class="ml-5" onClick="CommonJs.IsAjax('{$vo[id]}','{:U($lrn[url],'ids='.$vo[id].$extends_param)}','{$lrn.title}')" href="javascript:;" title="{$lrn.title}">{$lrn.title}</a>
						<php>}</php>
					</case>
					<default/>
						<a style="text-decoration:none" class="ml-5" onClick="return layer_show('{$lrn.title}','{:U($lrn[url],'id='.$vo[id].$extends_param)}',900,600);" href="javascript:;" title="{$lrn.title}">{$lrn.title}</a>
				</switch>
			</volist>
			</notempty>
			</td>
			<!-- <td class="td_done"><include file="Public/button-right" /></td> -->
		</tr>
		</volist>
		<else/>
		<tr><td colspan="0" class="text-center colspanClass"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
