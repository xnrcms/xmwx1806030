<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" class="td_id"><input type="checkbox" id="selectid_0"></th>
			<th width="10%" data-field="td_iid">序号</th>
			<th width="10%" data-field="td_uid">充值编号</th>
			<th width="15%" data-field="td_username">购买方式</th>
			<th width="10%" data-field="td_score">支付金额</th>
			<th width="10%" data-field="td_login">获得积分</th>
			<th width="12%" data-field="td_account">时间</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td class="td_id"><input type="checkbox" value="{$vo.uid}-{$vo.uid|safely_id}" name="ids[]" id="selectid_{$vo.uid}"></td>
			<td class="td_iid">{$vo.i}</td>
			<td class="td_uid">{$vo.id}</td>
			<td class="td_username">{$vo.recharge_type}</td>
			<td class="td_score">{$vo.money}</td>
			<td class="td_login">{$vo.integral}</td>
			<td class="td_account">{$vo.pay_time}</td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
