<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" class="td_id">id</th>
			<th width="2%" data-field="td_avatar">头像</th>
			<th width="6%" data-field="td_phone">手机号</th>
			<th width="10%" data-field="td_openid">openid</th>
			<th width="5%" data-field="td_nickname">昵称</th>
			<th width="5%" data-field="td_consumption_money">总消费额</th>
			<th width="5%" data-field="td_order_num">总订单数</th>
			<th width="3%" data-field="td_status">状态</th>
			<th width="6%" data-field="td_create_time">注册时间</th>
			<th width="5%" data-field="td_done">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td class="td_id" title="{$vo.id}"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}"></td>
            <td class="td_avatar"><notempty name="vo.avatar"><img src="{$vo.avatar}" width="80" height="80"><else />---</notempty></td>
			<td class="td_username">{$vo.phone|default="---"}</td>
			<td class="td_openid">{$vo.openid}</td>
			<td class="td_nickname">{$vo.nickname}</td>
			<td class="td_consumption_money">{$vo.consumption_money}</td>
			<td class="td_order_num">{$vo.order_num}</td>
			<td class="td_status"><if condition="$vo.status eq 1"><font color="green">正常</font><else /><font color="red">禁用</font></if></td>
			<td class="td_create_time">{$vo.create_time}</td>
			<td class="td_done"><include file="Public/button-right" /></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
