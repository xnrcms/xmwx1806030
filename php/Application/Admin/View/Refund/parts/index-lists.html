<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" data-field="td_id" title="ID"><input type="checkbox" id="selectid_0"></th>
			<th width="5%" data-field="td_uid">用户ID</th>
			<th width="12%" data-field="td_order_no">退款编号</th>
			<th width="6%" data-field="td_rname">用户昵称</th>
			<th width="8%" data-field="td_phone">联系方式</th>
			<th width="5%" data-field="td_gnum">购买数量</th>
			<th width="8%" data-field="td_tmoney">退款金额</th>
			<th width="8%" data-field="td_status">退款状态</th>
			<th width="10%" data-field="td_create_time">申请时间</th>
			<th width="10%" data-field="td_done">操作</th>
		</tr>
    </thead>
	<tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td class="td_id" title="{$vo.id}"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}"></td>
			<td class="td_uid">{$vo.uid}</td>
			<td class="td_order_no">{$vo.id}</td>
			<th class="td_rname">{$vo.nickname}</th>
			<th class="td_phone">{$vo.phone}</th>
			<td class="td_gnum">{$vo.num}</td>
			<td class="td_tmoney">{$vo.money}</td>
			<td class="td_status">{$vo.status}</td>
			<td class="td_create_time">{$vo.create_time}</td>
			<td class="td_done"><include file="Public/button-right"/></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="0" class="text-center colspanClass"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
