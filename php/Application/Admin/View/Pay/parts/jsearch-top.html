{/*搜索区域*=============================================================================start*/}
<form name="searchForm">
<div class="text-c search-form"> 
交易时间：
	<input type="text" name="create_time_s" placeholder="请输开始时间" value="{:I('create_time_s')}" onFocus="WdatePicker({maxDate:'#F{ $dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:186px;">
	-
	<input type="text" name="create_time_e" placeholder="请输结束时间" value="{:I('create_time_e')}" onFocus="WdatePicker({minDate:'#F{ $dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:186px;">
	<input type="text" name="bill_no" placeholder="请输入交易编号进行检索" value="{:I('bill_no')}" style="width:250px" class="input-text search-input">
	<input type="text" name="username" placeholder="请输入用户名进行检索" value="{:I('username')}" style="width:250px" class="input-text search-input">
	<button name="" id="search" url="{:U('reject',$extends_param)}" class="btn btn-success" ><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    <span class="btn btn-success" id="export" style="background-color: #428BCA;width:75px;">导出</span>
</div>
</form>
<script type="text/javascript">
    //点击导出按钮，执行相关操作
    $("#export").click(function(){
        window.location.href="{:U('Pay/reject',array('type'=>$line_type,'export_type'=>$line_type))}";    
    });

</script>
{/*搜索区域=============================================================================end*/}
