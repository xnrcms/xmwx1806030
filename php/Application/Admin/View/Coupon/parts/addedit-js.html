<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({ checkboxClass: 'icheckbox-blue',radioClass: 'iradio-blue',increaseArea: '20%'});
	CommonJs.FormCheck	= function(FormObj){
			if(CommonJs.Loading){ return false;}
			CommonJs.Loading 	= true;
			CommonJs.SubmitData 					= {};
			CommonJs.SubmitData.name				= $("input[name='name']").val();
			CommonJs.SubmitData.money				= $("input[name='money']").val();
			CommonJs.SubmitData.minmoney			= $("input[name='minmoney']").val();
			CommonJs.SubmitData.endtime				= $("input[name='endtime']").val();
			CommonJs.SubmitData.grantnum			= $("input[name='grantnum']").val();
			
			if(!CheckJs.required(CommonJs.SubmitData.name)){
				_inform('请输入优惠券名称',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.money)){
			 	_inform('请输入优惠券面额',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.isMoney(CommonJs.SubmitData.money)){
			 	_inform('请输入正确格式的优惠券面额',function(){CommonJs.Loading = false;});return false;
			}
			if(CheckJs.required(CommonJs.SubmitData.minmoney) > 0 && !CheckJs.isMoney(CommonJs.SubmitData.minmoney)){
				_inform('请输入正确格式的最低消费额',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.endtime)){
				_inform('请输入有效期截止时间',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.grantnum)){
				_inform('请输入发放张数',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.digits(CommonJs.SubmitData.grantnum)){
				_inform('发放张数必须为正整数',function(){CommonJs.Loading = false;});return false;
			}
			CommonJs.Loading = false
			return true;
	};
	CommonJs.SubmitType	= 3;
	CommonJs.JsSave("#form-member-add");

	//编辑器配置
	//window.UEDITOR_CONFIG.toolbars 				= [[ ]];
	//CommonJs.GetEditor();
	//上传插件
	CommonJs.StartUpload();
});
</script>
