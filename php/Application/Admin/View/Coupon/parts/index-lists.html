<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" data-field="td_id" title="ID"><input type="checkbox" id="selectid_0"></th>
			<th width="28%" data-field="td_name">优惠券固定面值</th>
			<th width="28%" data-field="td_money">优惠券固定面值</th>
			<th width="10%" data-field="td_minMoney">最低消费额</th>
			<th width="10%" data-field="td_endTime">有效期截止时间</th>
			<th width="10%" data-field="td_grantNum">发放张数</th>
			<th width="10%" data-field="td_done">操作</th>
		</tr>
    </thead>
	<tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td class="td_id" title="{$vo.id}"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}"></td>
			<td class="td_name">{$vo.name}</td>
			<td class="td_money">{$vo.money}</td>
			<td class="td_minMoney"><if condition="$vo.minmoney gt 0">{$vo.minmoney}<else />没有限制</if></td>
			<td class="td_endTime">{$vo.endtime|date="Y-m-d",###}</td>
			<td class="td_grantNum">{$vo.grantnum}</td>
			<td class="td_done"><include file="Public/button-right" /></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
