<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({ checkboxClass: 'icheckbox-blue',radioClass: 'iradio-blue',increaseArea: '20%'});
	CommonJs.FormCheck	= function(FormObj){
			if(CommonJs.Loading){ return false;}
			CommonJs.Loading 				= true;
			CommonJs.SubmitData.old			= $("input[name='old']").val();
			CommonJs.SubmitData.password	= $("input[name='password']").eq(1).val();
			CommonJs.SubmitData.repassword	= $("input[name='repassword']").val();
			if(!CheckJs.required(CommonJs.SubmitData.old)){
				_inform('请输入原始密码',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.password)){
				_inform('请输入新密码',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.rangelength(CommonJs.SubmitData.password,[8,16])){
				_inform('登录密码必须8-16个字符以内',function(){CommonJs.Loading = false;});return false;
			}
			if(CommonJs.SubmitData.repassword != CommonJs.SubmitData.password){
				_inform('两次密码输入不一致',function(){CommonJs.Loading = false;});return false;
			}
			CommonJs.Loading = false
			return true;
	};
	CommonJs.JsSave("#form-member-add");
});
</script>
