<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({ checkboxClass: 'icheckbox-blue',radioClass: 'iradio-blue',increaseArea: '20%'});
	CommonJs.FormCheck	= function(FormObj){
			if(CommonJs.Loading){ return false;}
			CommonJs.Loading 	= true;
			CommonJs.SubmitData.name				= $("input[name='name']").val();
			CommonJs.SubmitData.author				= $("input[name='author']").val();
			CommonJs.SubmitData.apidesc				= $("input[name='apidesc']").val();
			CommonJs.SubmitData.parames_back		= $("textarea[name='parames_back']").val();
			CommonJs.SubmitData.isinit				= rcVal($("input[name='isinit']"),1);
			CommonJs.SubmitData.id					= $("input[name='id']").val();
			if(!CheckJs.required(CommonJs.SubmitData.name)){
				_inform('请输入接口名称',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.author)){
				_inform('请输入接口作者',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.apidesc)){
				_inform('请输入接口描述',function(){CommonJs.Loading = false;});return false;
			}
			CommonJs.Loading = false
			return true;
	};
	CommonJs.JsSave("#form-member-add");

	//编辑器配置
	//window.UEDITOR_CONFIG.toolbars 				= [[ ]];
	CommonJs.GetEditor();
});
</script>
