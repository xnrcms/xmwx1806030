<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" class="td_id"><input type="checkbox" id="selectid_0"></th>
			<th width="8%" data-field="td_nickname">用户名</th>
			<th width="8%" data-field="td_mobile">手机号码</th>
			<th width="5%" data-field="td_account">账号余额</th>
			<th width="5%" data-field="td_login">登录次数</th>
			<th width="8%" data-field="td_commision">佣金</th>
			<th width="8%" data-field="td_total_commision">累计佣金</th>
			<th width="6%" data-field="td_status_text">账号状态</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td class="td_id"><input type="checkbox" value="{$vo.uid}-{$vo.uid|safely_id}" name="ids[]" id="selectid_{$vo.uid}"></td>
			<td class="td_nickname">{$vo.username}</td>
			<td class="td_mobile">{$vo.mobile}</td>
			<td class="td_account">{$vo.account}</td>
			<td class="td_login">{$vo.login}</td>
			<td class="td_commision">{$vo.commision}</td>
			<td class="td_total_commision">{$vo.total_commision}</td>
			<td class="td_status_text">正常</td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
