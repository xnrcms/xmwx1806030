<script type="text/javascript">
    CommonJs.SearchData();
    CommonJs.SetTableWidth();
    CommonJs.SetColspan();
    /*此处可扩展更多JS代码*/
    CommonJs.FormCheck = function (FormObj) {
        if (CommonJs.Loading) {
            return false;
        }
        CommonJs.Loading = true;
        CommonJs.SubmitData.pname = $("input[name='pname']").val();
        CommonJs.SubmitData.pvalue = $("input[name='pvalue']").val();
        CommonJs.SubmitData.sort = $("input[name='sort']").val();
        CommonJs.SubmitData.id = $("input[name='id']").val();
        CommonJs.SubmitData.gid = $("input[name='gid']").val();
        if (!CheckJs.required(CommonJs.SubmitData.pname)) {
            _inform('请输入规格名称', function () {
                CommonJs.Loading = false;
            });
            return false;
        }
        if (!CheckJs.required(CommonJs.SubmitData.pvalue)) {
            _inform('请输入属性价格', function () {
                CommonJs.Loading = false;
            });
            return false;
        }
        CommonJs.Loading = false
        return true;
    };
//数据提交
    CommonJs.SubmitType = 4;
    CommonJs.JsSave("#form-member-add");
    /*此处可扩展更多JS代码*/
</script>
