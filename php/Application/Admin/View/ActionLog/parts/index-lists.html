<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" data-field="td_id"><input type="checkbox" id="selectid_0"></th>
			<th width="20%" data-field="td_user_name">登录用户</th>
			<th width="20%" data-field="td_action_ip">登录IP</th>
			<th width="30%" data-field="td_logs">日志信息</th>
			<th width="10%" data-field="td_create_time">登录时间</th>
			<th width="5%" data-field="td_done">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td class="td_id"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}"></td>
			<td class="td_user_name">{$vo.user_name}</td>
			<td class="td_action_ip">{$vo.action_ip}</td>
			<td class="td_logs">{$vo.logs}</td>
			<td class="td_create_time">{$vo.create_time}</td>
			<td class="td_done"><include file="Public/button-right" /></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="15" class="text-center"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
