<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="10%" data-field="td_shop_name">商家名称</th>
			<th width="6%" data-field="td_xinlidou">鑫利豆</th>
			<th width="6%" data-field="td_xianglidou">享利豆</th>
			<th width="6%" data-field="td_total_money">总金额</th>
			<th width="6%" data-field="td_pay_money">支付金额</th>
			<th width="6%" data-field="td_pic_num">图片张数</th>
			<th width="10%" data-field="td_create_time">添加时间</th>
			<th width="5%" data-field="td_status">审核状态</th>
			<th width="5%" data-field="td_done">操作</th>
		</tr>
    </thead>
	<tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td class="td_shop_name">{$vo.shop_name}</td>
            <td class="td_xinlidou">{$vo.xinlidou}</td>
			<td class="td_xianglidou">{$vo.xianglidou}</td>
			<td class="td_total_money">{$vo.total_money}</td>
			<td class="td_pay_money">{$vo.pay_money}</td>
			<td class="td_pic_num">{$vo.pic_num}</td>
			<td class="td_create_time">{$vo.create_time}</td>
			<td class="td_status"><if condition="$vo.status eq 1">审核中<elseif condition="$vo.status eq 2"/><font color="green">审核通过</font><elseif condition="$vo.status eq 3"/><font color="red">审核不通过</font></if></td>
			<td class="td_done"><include file="Public/button-right" /></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="0" class="text-center colspanClass"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
