<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({ checkboxClass: 'icheckbox-blue',radioClass: 'iradio-blue',increaseArea: '20%'});
	CommonJs.FormCheck	= function(FormObj){
			if(CommonJs.Loading){ return false;}
			CommonJs.Loading 	= true;
			CommonJs.SubmitData ={};
			CommonJs.SubmitData.type				= $("select[name='type']").val();
			CommonJs.SubmitData.lower				= $("input[name='lower']").val();
			CommonJs.SubmitData.higher				= $("input[name='higher']").val();
			
			if(!CheckJs.required(CommonJs.SubmitData.lower)){
				_inform('请输入起始数目',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.digits(CommonJs.SubmitData.lower)){
				_inform('起始数目必须为正整数',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.required(CommonJs.SubmitData.higher)){
				_inform('请输入截止数目',function(){CommonJs.Loading = false;});return false;
			}
			if(!CheckJs.digits(CommonJs.SubmitData.higher)){
				_inform('截止数目必须为正整数',function(){CommonJs.Loading = false;});return false;
			}
			CommonJs.Loading = false
			return true;
	};
	CommonJs.SubmitType	= 3;
	CommonJs.JsSave("#form-member-add");

	//编辑器配置
	//window.UEDITOR_CONFIG.toolbars 				= [[ ]];
	//CommonJs.GetEditor();
	//上传插件
	CommonJs.StartUpload();
});
</script>
