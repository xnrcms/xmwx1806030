<div class="mt-5">
<table class="table table-border table-bordered table-bg table-hover table-sort tabwidth">
    <thead>
		<tr class="text-l">
			<th width="2%" data-field="td_id" title="ID"><input type="checkbox" id="selectid_0"></th>
			<th width="28%" data-field="td_type">类型</th>
			<th width="10%" data-field="td_lower">起始</th>
			<th width="10%" data-field="td_higher">截止</th>
			<th width="10%" data-field="td_sort">排序</th>
			<th width="10%" data-field="td_done">操作</th>
		</tr>
    </thead>
	<tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
			<td class="td_id" title="{$vo.id}"><input type="checkbox" value="{$vo['id']}" name="ids[]" id="selectid_{$vo['id']}"></td>
			<td class="td_type"><if condition="$vo.type eq 1">现金<else />积分</if></td>
			<td class="td_lower">{$vo.lower}</td>
			<td class="td_higher">{$vo.higher}</td>
			<td class="td_sort">{$vo.sort}</td>
			<td class="td_done"><include file="Public/button-right" /></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td></tr>
		</notempty>
	</tbody>
</table>
</div>
