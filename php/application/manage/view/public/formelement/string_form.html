<dl class="row" id="id_{$form.tag}" data-msg="请输入{$form.title}">
	<dt class="tit">
		{if condition="$form['require'] eq 1"}<em>*</em>{/if}
		{$form.title}
	</dt>
	<dd class="opt">
		<input type="text" placeholder="请输入{$form.title}" class="input-txt" name="{$form['tag']}" value="{$info[$form['tag']]}" {$form.attr}>
		<p class="notic">{$form.notice}</p>
	</dd>
</dl>
