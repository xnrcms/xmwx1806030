<dl class="row" id="id_{$form.tag}" data-msg="请选择{$form.title}">
	<dt class="tit">
		{if condition="$form['require'] eq 1"}<em>*</em>{/if}
		{$form.title}
	</dt>
	<dd class="opt">
		{if condition="$form['default']['type'] eq 'string'"}
			{volist name="form.default.parame" id="vo"}
				<input id="label_{$form.tag}_{$key}" type="radio" name="{$form.tag}" value="{$key}" {$form.attr} {if condition="$info[$form['tag']] eq $key"} checked="checked"{/if}> <label for="label_{$form.tag}_{$key}">{$vo}</label>
			{/volist}
		{else /}
			{volist name="defaultData[$form['default']['parame']]" id="vo"}
				<input id="label_{$form.tag}_{$key}" type="radio" name="{$form.tag}" value="{$key}" {$form.attr} {if condition="$info[$form['tag']] eq $key"} checked="checked"{/if}> 
				<label for="label_{$form.tag}_{$key}">{$vo}</label>
			{/volist}
		{/if}
		<p class="notic">{$form.notice}</p>
	</dd>
</dl>
