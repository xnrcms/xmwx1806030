<div class="hDiv">
    <div class="hDivBox">
        <table cellspacing="0" cellpadding="0" width="100%">
            <thead>
            <tr>
                {volist name="listNode.thead" id="vo"}
                    {if condition="$vo['tag'] eq 'id'"}
                        <th align="center" width="{$vo.width}%"><div><i class="ico-check"></i></div></th>
                    {else /}
                        <th align="center" width="{$vo.width}%"><div>{$vo.title}</div></th>
                    {/if}
                {/volist}
            </tr>
            </thead>
        </table>
    </div>
</div>
{include file="public/list/topButton" /}
<div style="height: auto;" class="bDiv">
    <table cellspacing="0" cellpadding="0" width="100%" id="article_cat_table" class="flex-table autoht">
        <tbody id="listData">
        {if condition="$isTree eq 1"}
            {include file="public/list/listDataTree" /}
        {else /}
            {include file="public/list/listData" /}
        {/if}
        </tbody>
    </table>
</div>
